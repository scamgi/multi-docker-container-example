server {
    listen 80;
    server_name localhost;

    # This block serves your HTML/CSS files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # This block forwards API requests to the backend service
    location /api/ {
        # 'backend' is the service name from docker-compose.yml
        # Docker's internal DNS resolves 'backend' to the correct container
        proxy_pass http://backend:3001; 
        
        # These headers are important for the backend to know about the original request
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}