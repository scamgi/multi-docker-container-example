<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Full-Stack Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to My Full-Stack Website!</h1>
    <p>This website is served by Nginx and managed with Docker Compose.</p>
    <p><strong>Message from server:</strong> <em id="message">Loading...</em></p>

    <script>
        // Fetch the message from our backend API
        fetch('/api/message')
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').textContent = data.message;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('message').textContent = 'Failed to load message.';
            });
    </script>
</body>
</html>
